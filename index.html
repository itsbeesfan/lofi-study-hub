<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>tats' study tool</title>
</head>
<body>
<div id="timeContainer">
    <div id="timeDisplay"> 00:00:00</div>
    <button id="startBtn" class="timerBtn">Start</button>
     <button id="pauseBtn" class="timerBtn">Pause</button>
     <button id="resetBtn" class="timerBtn">Reset</button>
</div>
    <script src="script_timer.js"></script>
<div id="credits">
    <h4> by tats morales/beesfan - background image not mine!!</h4>
</div>

<audio id="audio" preload="auto" tabindex="0" controls="" type="audio/mpeg">
    <source type="audio/mp3" src="midsummer%20-%20lofi%20hiphop.mp3">
    sorry, your browser doesn't support HTML5 audio.
</audio>
<ul id="playlist">
    <li class="active"><a href="../aaaa/midsummer%20-%20lofi%20hiphop.mp3">lofi hiphop mix vol. 1 / sleep & midnight - midsummer</a></li>
    <li><a href="../aaaa/super%20lofi%20world%20-%20lofi%20hiphop.mp3">lofi hiphop - super lofi world</a></li>
</ul>

<script>
  const playlistItems = Array.from(document.querySelectorAll('#playlist li a'));
  const audioElement = document.querySelector('audio');

  playlistItems.forEach(item => {
    item.addEventListener('click', event => {
      event.preventDefault();
      audioElement.src = item.href;
      audioElement.play();
    });
  });
</script>

</body>
</html>
